<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Web Chat App</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="icon" href="/images/icon.png">
</head>
<body>

<div id="login-page">
    <div class="login-container">
        <h1 class="login-header" id="login-header-text">Hi, Welcome!</h1>
        <form id="login-form" name="login-form">
            <div class="input-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="input-form"
                       required maxlength="20"
                       onkeypress='validate(event)'/>

                <button type="submit" class="accent username-submit" id="start-chat-button">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <img src="/images/icon.png"/>
        </div>
        <div class="info-message">
            Connecting...
        </div>
        <ul id="chat-area">

        </ul>
        <form id="send-message-form" name="send-message-form">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message-input" autocomplete="off" class="input-form"/>
                    <button type="submit" id="message-submit-button"><i class="fas fas fa-arrow-up"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://kit.fontawesome.com/186f18d51a.js" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
